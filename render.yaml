services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: 10000
      - key: N8N_HOST
        value: n8n-6z8v.onrender.com
      - key: WEBHOOK_URL 
        value: https://n8n-6z8v.onrender.com/  
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword
      - key: GENERIC_TIMEZONE
        value: Asia/Bangkok
